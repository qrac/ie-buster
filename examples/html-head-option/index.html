<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IE Buster</title>
    <!-- prettier-ignore -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/ie-buster@latest"></script>
    <script nomodule>
      window.onload = function () {
        ieBuster.init({
          appId: "your-custom-id",
          mainText:
            "ご利用の Internet Explorer は推奨環境ではありません。最新の Firefox を推奨します。",
          linkText: "Download",
          linkUrl: "https://www.mozilla.org/ja/firefox/new/",
          linkNewTab: false,
          appStyles: { top: "auto", bottom: "0" },
          cardStyles: { maxWidth: "540px", borderRadius: "8px" },
          textStyles: { fontWeight: "700" },
          linkStyles: { background: "purple", borderRadius: "4px" },
        })
      }
    </script>
  </head>
  <body style="padding: 120px 16px; background: #d2e4dd; color: #29303d">
    <h1 style="text-align: center">IE Buster</h1>
  </body>
</html>
